<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping" type="">
                <li>
                    <label>주문 상품 <input type="text" id="prod" value="상품용 3KG" readonly></label>
                </li>
                <li>
                    <label>이름<input type="text" id="user_name" required autofocus></label>
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" required>                    
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>                    
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel" required> 
                </li>
                <li>
                    <label for="d-day">배송 지정</label>
                    <input type="date" id="d-day" required> <small>(주문일로 부터 최소 3일 이후)</small>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
